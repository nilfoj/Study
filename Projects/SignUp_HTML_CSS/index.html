<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>UI Sign Up Finance</title>
</head>

<body>

    <header>
        <img src="img/Ico_logo.svg">
    </header>


    <main>
        <section class="section-left">
            <div class="imgbox">
                <img src="img/img_page.svg">
                <h1><span>Financial</span> organization for the future.</h1>
            </div>                
        </section>


        <section class="section-right">
            <div class="contentbox">
                <div class="formbox">
                    <h2>Login to your Account</h2> 
                    <p>See what is going on with your business</p>

                    <form>
                        <div class="inputbox">
                            <span>Username</span>
                            <input type="email" name="@gmail.com" placeholder="e-mail@mail.com">
                        </div>


                        <div class="inputbox">
                            <span>Password</span>
                            <input type="password" name="Password" placeholder="password">
                        </div>


                        <div class="remenber">
                            <label> <input type="checkbox" name="checkbox">Remember me</label>
                            <label><a>Forgot Password?</a></label>
                        </div>


                        <div class="inputbox-submit">
                            <input type="submit" value="Sign in" name="">
                        </div>


                        <div class="inputbox">
                            <p>Don't have an account? <a href="#">Sign Up</a></p>
                        </div>

                    </form>


                </div>
            </div>
        </section>

    </main>


</body>
</html>
