<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>


<body>
    
    <header class="main-header">
        

        <div class="container">

            <input type="checkbox" id="menu" class="container-button">
            
            <label for="menu">
                <span class="burger-menu"></span>
            </label>

            <ul class="list-menu">
                <li class="list-menu-title">Categorias</li>
                <li class="list-menu-item"><a href="#" class="list-menu-link">Programação</a></li>
                <li class="list-menu-item"><a href="#" class="list-menu-link">Front-end</a></li>
                <li class="list-menu-item"><a href="#" class="list-menu-link">Insfraestrutura</a></li>
                <li class="list-menu-item"><a href="#" class="list-menu-link">Business</a></li>
                <li class="list-menu-item"><a href="#" class="list-menu-link">Design & Ux</a></li>
            </ul>


            <img src="img/icons/frog-solid3.svg" alt="Logo sólida de um sapo" class="container-img">
        </div>
            

        <div class="conteiner">
            <a href="#"><img src="img/icons/heart-solid.svg" alt="Favoritos" class="container-img"></a>
            <a href="#"><img src="img/icons/cart-shopping-solid.svg" alt="Compras" class="container-img"></a>
            <a href="#"><img src="img/icons/circle-user-solid.svg" alt="Usuário" class="container-img"></a>   
        </div>

    </header>
    

    <section name="banner" class="banner">

        <h2 class="banner-title">Já sabe por onde começar</h2>

        <p class="banner-text">Encontre em nossa estante o que precisa para seu desenvolvimento</p>

        <input type="search" class="banner-search" placeholder="Qual será sua próxima Leitura?">

    </section>


    <section class="carousel">
        <h2 class="carousel-title">Novos Lançamentos</h2>

        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/figures/books/Liderança.svg" alt="Livro Liderança"></div>
              <div class="swiper-slide"><img src="img/figures/books/Arquitetura.svg" alt="Livro de Arquitetura"></div>
              <div class="swiper-slide"><img src="img/figures/books/Gestão.svg" alt="Livro de Gestão"></div>
              <div class="swiper-slide"><img src="img/figures/books/Javascript.svg" alt="Livro de JavaScript"></div>
              <div class="swiper-slide"><img src="img/figures/books/MetricasAgeis.svg" alt="Livro de Metricas Ageis"></div>
            </div>
          
            <div class="swiper-pagination"></div>
                  
        </div>

    </section>

    <section class="card">
        <div class="card-description"></div>
            <div class="description">
                <h3 class="description-title"> Talvez você se interesse por ...</h3>
            </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>

        const swiper = new Swiper(`.swiper`, {
            spaceBetween: 10,
            slidePerView: 3,
            pagination: {
                el: `.swiper-pagination`, 
                type: `bullets`, 
            },
        });

    </script>

</body>
</html>
